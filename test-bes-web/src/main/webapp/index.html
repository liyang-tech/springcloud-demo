<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1"/>
		<META HTTP-EQUIV="pragma" CONTENT="no-cache">
		<title>后台管理系统</title>
		<link href="./css/common.css" rel="stylesheet" />
		<link href="./css/index.css" rel="stylesheet" />
		<link href="./css/winpop.css" type="text/css"  rel="stylesheet" />
	</head>
	
	<body>
		<div class="content" id="indexContent">
			<div class="contentC">
				<div class="loginWrap">
					<div class="loginL">
						<div>
							<p class="logo"><img src="./images/indeximg/logoWCG1.png"></p>
							<p>后台管理系统</p>
						</div>
					</div>
					<div class="login">
						<h2><span>登录</span><em>LOGIN</em></h2>
						<form>
							<p v-cloak>
								<img src="./images/indeximg/usernameIcon.png" />
								<span class="usernameSpan msgSpan" v-show="usernameShow">
									{{usernameMsg}}
									<span class="msgClose" @click="LoginMsgClose"></span>
								</span>
								<input type="text" class="username" v-model.trim="loginParam.loginName" />
							</p>
							<p v-cloak>
								<img src="./images/indeximg/mark-password.png" />
								<span class="passwordSpan msgSpan" v-show="passwordShow">
									{{passwordMsg}}
									<span class="msgClose" @click="LoginMsgClose"></span>
								</span>
								<input type="password" class="password inputT1 pd" v-model.trim="loginParam.passWord"  @keyup.enter="userLogin"/>
							</p>
							<p class="btnWrap"><input type="button" class="btnB loginBtn" value="登录" @click="userLogin" /></p>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="bottomWrap1">
			<div class="bottomC">
				<p>(c) Copyright 2017 Administrator. All Rights Reserved. </p>
				<p> li个人版权拥有 </p>
			</div>
		</div>
	
	
	</body>
	<script src="./lib/vue/vue.min.js"></script>
	<script src="./interface/interfacesConfig.js"></script>
	<script src="./lib/vue/vue-resource.min.js"></script>
	<script src="./js/VueCommon.js"></script>
	<script src="./lib/vue/axios.min.js"></script>
	<script src="./js/vommon.js"></script>
	<script src="./lib/jquery/jquery-1.11.1.min.js"></script>
	<script src="./lib/jquery/jquery.cookie.js" type="text/javascript"></script>
	<script src="./js/winpop.js"></script>
	<script src="./js/index.js"></script>
	<script src="./js/aes.js"></script>
	
</html>
