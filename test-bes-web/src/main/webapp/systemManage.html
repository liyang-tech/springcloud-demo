<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1"/>
		<META HTTP-EQUIV="pragma" CONTENT="no-cache">
		<title>后台管理系统</title>
		<link href="./css/bootstrap2.css" type="text/css" rel="stylesheet" />
		<link href="./css/index.css" type="text/css" rel="stylesheet" />
		<link href="./css/insurancesty.css" type="text/css" rel="stylesheet" />
		<link href="./css/winpop.css" type="text/css"  rel="stylesheet" />
	</head>
	
	<body ng-app="myApp" id="" pagename="" ng-controller="superController">
		<div ng-controller="superController">
			<div class=""> <!-- top-->
				<div id="nav-button" style="background: #3ab0c8;">
					<div id="left">
						<span class="sytitle">后台管理系统</span>
					</div>
					<div id="right">
						<nav class="navbar navbar-class" role="navigation">
							<div>
								<ul class="nav navbar-nav rightconner">
									<li class="dropdown">
										<a ng-click="logOut()" class="drop navColor" data-toggle="dropdown">
											退出登录
										</a>
									</li>
									<li class="dropdown">
										<a href="javascript:;" class="drop navColor" data-toggle="dropdown">
											{{userName}}<img src="./images/indeximg/droDownW-mark03-K.svg" class="navbarImg" />
										</a>
									</li>
									<li><img src="./images/indeximg/lead-btn0.svg" class="rightFunction navimg" style="margin-bottom: 2px;" /></li>
								</ul>
							</div>
						</nav>
					</div>
				</div>
			</div>   <!--top-->
			<div> <!--左侧-->
				<div class="content">
					<!--路由切换-->
					<div class="content-right whiteBg" id="con-right">
						<div ui-view id="ui-view" class="routerArea"></div>
					</div><!--路由切换-->
					<!--左侧导航-->
					<div class="content-left" style="float: left;">
						<div class="contentleft-tab1">
							<div class="navDiv" style="background: #007896;">
								<div ng-repeat="links in slides" class="outerDiv" ng-init="outerIndex = $index">
									<a ui-sref="{{links.enName}}" class="ulTitle navColor mainToggle" ui-sref-active="afterNav">
										<!--三角箭头-->
										<!--<img ng-if="links.menuTreeLeafFlag==0" src="./images/indeximg/droDownW-mark03-S.svg" class="navmiddleImg tooltip-test" data-toggle="tooltip" data-placement="right" title="{{links.name}}" />
										<img ng-if="links.menuTreeLeafFlag==0" src="./images/indeximg/droDownW-mark03-K.svg" class="navmiddleImg1 tooltip-test" data-toggle="tooltip" data-placement="right" title="{{links.name}}" />
										<img ng-if="links.menuTreeLeafFlag==0" src="./images/indeximg/droDownW-mark03-T.svg" class="imgdroDown"/>
										--><!--小图标-->
										<!--<img  src="./images/indeximg/askControl1.svg" class="navImg" ng-show="$state.includes(links.enName)" />
										--><img  src="./images/indeximg/askControl.svg" class="navImg" ng-show="!$state.includes(links.enName)"/>
										<span class="navTitle" title="{{links.name}}">{{links.name}}</span>
									</a>
									<ul class="listItems" ng-if="links.menuTreeLeafFlag==0">
										<li ng-repeat="link in links.children track by $index" ng-init="innerIndex = $index" class="tooltip-test" data-toggle="tooltip" data-placement="right" title="{{links.enName}}">
											<a style="position:relative;" ui-sref="{{links.enName}}" ng-click="click(outerIndex, $event)" ui-sref-active="afterNav">
												<!--三角箭头-->
												<img ng-if="links.menuTreeLeafFlag==0" src="./images/indeximg/droDownW-mark03-S.svg" class="navmiddleImg tooltip-test" data-toggle="tooltip" data-placement="right" title="{{link.name}}" />
												<img ng-if="links.menuTreeLeafFlag==0" src="./images/indeximg/droDownW-mark03-K.svg" class="navmiddleImg1 tooltip-test" data-toggle="tooltip" data-placement="right" title="{{link.name}}" />
												<img ng-if="links.menuTreeLeafFlag==0" src="./images/indeximg/droDownW-mark03-T.svg" class="imgdroDown"/>
												<!--小图标-->
												<img ng-if="links.menuTreeLeafFlag==1" src="./images/indeximg/askControl1.svg" class="navImg" ng-show="$state.includes(links.enName)" />
												<img ng-if="links.menuTreeLeafFlag==1" src="./images/indeximg/askControl.svg" class="navImg" ng-show="!$state.includes(links.enName)"/>
												<span class="navTitle" title="{{link.name}}">{{link.name}}</span>
												<span class="tipNumber mainColor" ng-if="link.functionName=='综合视图' && resudentCount > 0">{{resudentCount}}</span>
											</a>
											<ul ng-if="link.menuTreeLeafFlag==0">
												<li ng-repeat="third in link.children track by $index" ng-init="innerIndex = $index" class="tooltip-test" data-toggle="tooltip" data-placement="right" title="{{third.enName}}">
													<a style="position:relative;" ui-sref="{{third.enName}}" ng-click="click(outerIndex, $event)" ui-sref-active="afterNav">
														<img ng-src="./images/indeximg/{{third.enName}}1.svg" class="navImg" ng-show="$state.includes(third.enName)" />
														<img ng-src="./images/indeximg/{{third.enName}}.svg" class="navImg" ng-show="!$state.includes(third.enName)" />
														<span class="navTitle" title="{{third.name}}">{{third.name}}</span>
														<span class="tipNumber mainColor" ng-if="third.functionName=='综合视图' && resudentCount > 0">{{resudentCount}}</span>
													</a>
												</li>
											</ul>
										</li>
									</ul>
								</div>
							</div>
						</div>
						<div class="history">
							<img src="./images/indeximg/historyL-btn0.svg" class="historyImg historyL" />
							<img src="./images/indeximg/history-btn0.svg" class="historyImg historyM" />
							<img src="./images/indeximg/historyR-btn0.svg" class="historyR" />
						</div>
						<div class="historyDiv" style="display: none;">
							<p class="historyTitle">历史记录<img src="./images/indeximg/droDownW-mark04-K.svg" class="historyDown" /></p>
							<ul>
								<li>跳转-AA</li>
								<li>编辑</li>
								<li>保存</li>
								<li>跳转-综合视图</li>
								<li>跳转-BB</li>
								<li>跳转-综合视图</li>
							</ul>
						</div>
					</div><!--左侧导航-->
					<div id="hide">
						<span class="sf-s" ng-show="slides.length>0" ng-click="navSref=true"><img src="./images/indeximg/L-btn-s.svg" /></span>
						<span class="sf-s" ng-show="slides.length>0" ng-click="navSref=false"><img src="./images/indeximg/L-btn-k.svg" /></span>
					</div>
				</div>
			</div><!--左侧-->
		</div>
		
	</body>
	
	<script src="./lib/eventBus/EventBus-3.0.js"></script>
	<script src="./lib/jquery/jquery-1.11.1.min.js"></script>
	<script src="./lib/jquery/jquery.cookie.js" type="text/javascript"></script>
	<script src="./lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="./interface/interfacesConfig.js"></script>
	<script src="./lib/angular/angular.js"></script>
	<script src="./lib/angular/angular-ui-router.js"></script>
	<script src="./lib/angular/angular-cookies.min.js"></script>
	<script src="./js/systemManage.js"></script>
	<script src="./js/winpop.js"></script>
	<script src="./lib/vue/axios.min.js"></script>
	<script src="./js/vommon.js"></script>
	<script src="./js/common.js"></script>
	<script src="./js/taggedAutogrow.js"></script>
	<script src="./lib/smarttable/Smart-Table.debug.js"></script>
	<script src="./lib/base64/jquery.base64.js"></script>
	
</html>
