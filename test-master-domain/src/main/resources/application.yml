    name: custdb
    url: jdbc:mysql://localhost:3306/masterdb?useSSL=false&zeroDateTimeBehavior=convertToNull&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: root
  data:
    mongodb:
      host: localhost
      port: 27017
      username: liyang
